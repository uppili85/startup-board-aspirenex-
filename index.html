<script src="./index.js"></script>

<script>
    let btn = document.getElementById("public");

    function showblog(){
        
        fetch('https://techcrunch.com/wp-json/wp/v2/posts')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log('Data received:', data);
        const d = data;
        let store = ' ';
        d.forEach(data => {
            store += data.title.rendered + '<br>' + data.guid.rendered + '<br>';
        })
        console.log(store);
        document.getElementById("dis").innerHTML = store;
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });

    }

</script>
