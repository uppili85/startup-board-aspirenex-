<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder & Investor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./index.css">
    <!-- Inline CSS for immediate styles -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #fandibg {
            background-image: linear-gradient(-100deg, rgb(32, 10, 14), rgb(13, 13, 46), black);
            padding: 20px;
        }
        .fandicard {
            width: 100%;
            height: 300px;
            background-color: white;
            margin-top: 30px;
            /* Centering content inside the card */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #msg {
            width: calc(100% - 80px); /* Adjusted width to accommodate button */
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px; /* Example: Adjust font size */
        }
        #send {
            width: 50px;
            height: 50px;
            color: lightblue;
            background-color: rgb(0, 0, 0);
            border: none;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body id="fandibg">
    <div class="container">
        <div class="text-center fandicard container text-break" id="fandicard">
            <!-- Placeholder content in the card -->
            <a href="">contact investor and founder</a>
        </div>
        <input type="text" id="msg" placeholder="Enter your message and mail">
        <button id="send" onclick="displayMsg()">
            <!-- SVG icon example -->
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                <path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/>
            </svg>
        </button>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JavaScript for custom functionality -->
    <script>
        function displayMsg() {
            let message = document.getElementById("msg").value;
            document.getElementById("fandicard").innerHTML = '<a href="mailto: name@email.com">' + message + '</a>';
        }
    </script>
</body>
</html>
